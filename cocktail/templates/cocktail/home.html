{% extends "base.html" %}
{% block content %}
    <div class="cont_main">
        {% for recipe in cocktail %}
            <div class="conter_main">
                <h2><a href="{{ recipe.get_absolute_url }}">{{ recipe.title }}</a></h2>
                <img class="image_main" src="{{ recipe.image.url }}" alt="{{ recipe.title }}">
                <p>{{ recipe.description|truncatechars:28 }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
