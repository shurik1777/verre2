{% extends 'base.html' %}

{% block content %}
    <h1>Список рецептов коктейлей</h1>
    <ul>
        {% for cocktail in cocktails %}
            <li>
                <a href="{% url 'cocktail_detail' cocktail.slug %}">{{ cocktail.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
