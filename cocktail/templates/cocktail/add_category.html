{% extends 'base.html' %}

{% block content %}
<h1>Добавить категорию</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Добавить</button>
</form>
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible">
        {{ message }}
    </div>
    {% endfor %}
{% endif %}
{% endblock %}
