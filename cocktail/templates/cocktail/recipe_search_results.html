{% extends 'base.html' %}
{% block title %}Search results{% endblock %}
{% block content %}
<h1>Search Results for "{{ search_query }}"</h1>
<ul>
    {% for recipe in recipes %}
    <li><a href="{% url 'cocktail:cocktail_detail' receipt_id=recipe.pk %}">{{ recipe.name }}</a></li>
    {% empty %}
    <li>No recipes found.</li>
    {% endfor %}

</ul>
{% endblock %}
